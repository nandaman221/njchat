<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>NJ-Chat</title>
    <link rel="stylesheet" type="text/css" href="css/page/index-merge.css">
</head>
<body class="login">
    <header><h1>NJ-chat</h1></header>

    <form id="login" class="loginlayer">
        <h1>Welcome to NJ-<strong>Chat</strong></h1>
        <p>
            <label for="nick">Please choose a nickname:</label>
            <input type="text" id="nick" maxlength="50" autocomplete="off" />
            <!--<button id="test" style="position:absolute;left:830px;top:33px;width:50px;height:20px;border:none;padding:0;cursor:pointer;">确定</button>-->
            <a id="activenick" class="activenick" href="#">Use former nickname <span></span></a>
        </p>
    </form>

    <section id="channel">
        <section class="msgsection">
            <div id="msgbox" class="msgbox">
                <!--<div class="user-msg"><span class="chat-nick">nanda22</span>123123<span class="chat-time">2012-12-12</span></div>-->
                <!--<div class="system-msg">123123</div>-->
            </div>
        </section>

        <ul id="users" class="button_list">
        </ul>

        <form id="entry" class="entry">
            <fieldset>
                <p><input type="text" name="message" value="" autocomplete="off" id="message" /></p>
                <input type="submit" value="Send" id="Send" />
            </fieldset>
        </form>

        <footer>
            <p class="credits">
                <a href="http://www.nodejs.org" target="_blank">Node.js</a> + <a href="http://www.jquery.com" target="_blank">jQuery</a><span class="pipe">|</span>nanda221
            </p>
        </footer>
    </section>
    <script src="js/page/index-merge.js"></script>
</body>
</html>
